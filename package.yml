name       : veusz
version    : 3.0.1
release    : 9
source     :
    - https://github.com/veusz/veusz/releases/download/veusz-3.0.1/veusz-3.0.1.tar.gz : 30e93dc3d53600b67278a1c3a9f3b3ccb576704517deecd4c0b2df0bb7ab088e
license    : GPL-2.0-or-later
component  : office.scientific
summary    : A Scientific Plotting and Graphing Program
description: Veusz is a scientific plotting and graphing program with a graphical
    user interface, designed to produce publication-ready 2D plots.
rundeps    :
    - python3-qt5
    - python3-sip
    - numpy
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(Qt5Gui)
    - ghostscript-devel
    - python3-qt5
    - python3-sip-devel
    - numpy
build      : |
    %python3_setup
install    : |
    %python3_install

    install -Dm00644 support/veusz.desktop $installdir/usr/share/applications/veusz.desktop
    install -Dm00644 icons/veusz.svg $installdir/usr/share/icons/hicolor/scalable/apps/veusz.svg
    for i in 16 32 48 64 128; do
        install -Dm00644 icons/veusz_${i}.png $installdir/usr/share/icons/hicolor/${i}x${i}/apps/veusz.png
    done
