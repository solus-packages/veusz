name       : veusz
version    : 1.27
release    : 1
source     :
    - https://github.com/veusz/veusz/releases/download/veusz-1.27/veusz-1.27.tar.gz : a3e3710b4b576e6f70cff7e3ffaca865dccb1b0336b07874ed246bd1ac3a6dcc
license    : GPL-2.0
component  : office.scientific
summary    : A Scientific Plotting and Graphing Program
description: |
    Veusz is a scientific plotting and graphing program with a graphical user interface, designed to produce publication-ready 2D plots. 
rundeps:
        - python3-qt4
        - python3-sip
        - numpy
builddeps  :
        - python3-devel
        - python3-qt4
        - qt4-devel
        - python3-sip-devel
        - numpy
build      : |
    %python3_setup
install    : |
    %python3_install
    mkdir -p %installroot%/usr/share/{pixmaps,applications}
    ln -sfv /usr/lib/python3.5/site-packages/veusz/icons/veusz_64.png %installroot%/usr/share/pixmaps/veusz.png
    cp $pkgfiles/veusz.desktop %installroot%/usr/share/applications/
